services:
  app:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
      - rabbitmq
    restart: unless-stopped

  consumer:
    build: .
    env_file: .env
    command: ["python", "-m", "src.consumer"]
    depends_on:
      - mongo
      - redis
      - rabbitmq
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

volumes:
  mongo_data:

